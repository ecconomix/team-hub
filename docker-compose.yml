services:
  db:
    image: postgres:16-alpine
    container_name: teamhub_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: teamhub
    ports:
      - "5432:5432"
    volumes:
      - teamhub_db_data:/var/lib/postgresql/data

volumes:
  teamhub_db_data:
